<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 Monitoring</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #status-display { font-weight: bold; font-size: 18px; margin-bottom: 1rem; }
    button { margin: 5px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    canvas { max-width: 600px; margin-top: 1rem; }
  </style>
</head>
<body>
  <h2>ðŸ“Š ESP32 Monitor Panel</h2>
  <p>ðŸ”Œ Device Status: <span id="status-display">Loading...</span></p>

  <button onclick="sendStatus('ON')">ðŸ”‹ Turn ON</button>
  <button onclick="sendStatus('OFF')">â›” Turn OFF</button>

  <canvas id="chart" width="600" height="300"></canvas>

  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Voltage (V)',
          data: [],
          borderColor: 'green',
          fill: false
        }]
      },
      options: {
        animation: false,
        scales: {
          y: {
            beginAtZero: true,
            suggestedMax: 5
          }
        }
      }
    });

    const statusDisplay = document.getElementById("status-display");

    function updateChart(voltage, time) {
      const data = chart.data;
      if (data.labels.length > 30) {
        data.labels.shift();
        data.datasets[0].data.shift();
      }
      data.labels.push(time);
      data.datasets[0].data.push(voltage);
      chart.update();
    }

    async function fetchData() {
      const res = await fetch("/data");
      const json = await res.json();
      const v = parseFloat(json.data.voltage);
      const s = json.data.status;
      const t = new Date(json.timestamp).toLocaleTimeString();

      updateChart(v, t);
      statusDisplay.innerText = s;
    }

    async function sendStatus(state) {
      const res = await fetch(`/status?status=${state}`, { method: "POST" });
      const json = await res.json();
      statusDisplay.innerText = json.message || json.status;
    }

    setInterval(fetchData, 1000);
    fetchData();
  </script>
</body>
</html>
